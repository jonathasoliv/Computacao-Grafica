<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';

        // Cria a cena Three.js
        var scene = new THREE.Scene();

        // Cria a câmera Three.js
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Cria o renderizador Three.js
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Adiciona o elemento DOM do renderizador à página HTML
        document.body.appendChild(renderer.domElement);

        // Cria os objetos da cena
        var sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff69b4 });
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 0, 0);

        var boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        var boxMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(-3, 0, 0);

        var planeGeometry = new THREE.PlaneGeometry(3, 3);
        var planeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.3;
        plane.position.set(3, 3, 0);

        // Adiciona os objetos à cena
        scene.add(sphere);
        scene.add(box);
        scene.add(plane);

        // Cria o helper dos eixos
        var axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Define o loop de animação Three.js
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
